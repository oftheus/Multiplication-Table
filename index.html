<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="mainContainer">
    <div class="title">
      <h1>Enter a number and confirm to generate a multiplication table</h1>
    </div>

    <form id="form">
      <div class="entries">
        <div class="entryContainer">
          <div class="entry">
            <span>Table from: </span>
            <input type="number" id="number">
          </div>
          <div class="entry">
            <span>To: </span>
            <input type="number" id="multiplier">
          </div>
        </div>
        <div class="calculateBtn">
          <input type="submit" value="Calculate">
        </div>
      </div>
    </form>

    <div class="subtitle">
      <h2>Multiplication Table of Number: <span></span></h2>
    </div>

    <div class="resultContainer">
      <span>Enter a number first to calculate a multiplication table!</span>
    </div>

  </div>
</body>
</html>
